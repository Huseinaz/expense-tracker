<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Post Form Data Example</title>
  </head>
  <body>
    <div class="title">
      <h1>Expense Tracker</h1>
    </div>

    <!-- Popup Form -->
    <div class="popup" id="popupForm">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Add</h2>
        <form id="expenseForm">
          <label for="entryType">Entry:</label>
          <select id="entryType" name="entryType" required>
            <option value="Incomes">Incomes</option>
            <option value="Expenses">Expenses</option></select
          ><br /><br />
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required /><br /><br />
          <label for="currencyAdd">Currency:</label>
          <select id="currencyAdd" name="currency">
            <option>Select Currency</option></select
          ><br /><br />
          <button type="submit" class="button add-button">Add</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="filters">
        <form action="" id="filters">
          <div class="filter">
            <div>
              <label for="typeFilter">Type:</label>
              <select id="typeFilter" name="type">
                <option value="">All</option>
                <option value="expenses">Expenses</option>
                <option value="incomes">Income</option>
              </select>
            </div>

            <div>
              <label for="currencyFilter">Currency:</label>
              <select id="currencyFilter" name="currency">
                <option value="">All</option>
              </select>
            </div>

            <div>
              <label for="fromAmount">From Amount:</label>
              <input
                type="number"
                id="fromAmount"
                name="fromAmount"
                placeholder="From Amount"
              />
            </div>

            <div>
              <label for="toAmount">To Amount:</label>
              <input
                type="number"
                id="toAmount"
                name="toAmount"
                placeholder="To Amount"
              />
            </div>
            
            <p id="output" class="output"></p>
          </div>
        </form>
      </div>
      <table>
        <tr>
          <th>Entry Type</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Actions</th>
        </tr>

        <!-- <tr>
          <td>Expenses/Incomes</td>
          <td>Food</td>
          <td>100</td>
          <td>USD</td>
          <td>
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">Delete</button>
          </td>
        </tr> -->
      </table>
      <button class="button add-button" onclick="openPopup()">Add</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
