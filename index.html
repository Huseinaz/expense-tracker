    <div class="header">
      <button class="button add-button" onclick="openPopup()">Add</button>
      
      <div>
        <p id="output"></p>
      </div>
    </div>

    <div class="filters">
      <form action="" id="filters">
        <div class="filter">
          <label for="typeFilter">Type:</label>
          <select id="typeFilter" name="type">
            <option value="">All</option>
            <option value="expenses">Expenses</option>
            <option value="incomes">Income</option>
          </select>
          
          <label for="currencyFilter">Currency:</label>
          <select id="currencyFilter" name="currency">
            <option value="">Select</option>
          </select>
          
          <label for="fromAmount">From Amount:</label>
          <input type="number" id="fromAmount" name="fromAmount" placeholder="From Amount" />
          
          <label for="toAmount">To Amount:</label>
          <input type="number" id="toAmount" name="toAmount" placeholder="To Amount" />
        </div>
      </form>
    </div>
    

    <!-- Popup Form -->
    <div class="popup" id="popupForm">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Add Expense</h2>
        <form id="expenseForm">
          <label for="entryType">Entry Type:</label>
          <select id="entryType" name="entryType" required>
            <option value="Incomes">Incomes</option>
            <option value="Expenses">Expenses</option></select
          ><br /><br />
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required /><br /><br />
          <label for="currencyAdd">Currency:</label>
          <select id="currencyAdd" name="currency">
            <option >Select Currency</option>
          </select><br /><br />
          <button type="submit">Add</button>
        </form>
      </div>
    </div>

    <div class="container">
      <table>
        <tr>
          <th>Entry Type</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Actions</th>
        </tr>
